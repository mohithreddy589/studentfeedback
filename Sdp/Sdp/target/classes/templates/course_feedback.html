<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback</title>
    <style>
        /* Reset some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Ensure the body takes the full height */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Light background color */
            color: #333; /* Dark text color */
            display: flex; /* Enable Flexbox on body */
            flex-direction: column; /* Align items in a column */
        }

        /* Header styles */
        header {
            background: #007bff; /* Bootstrap primary color */
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Navigation styles */
        nav {
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: white; /* Change link color to white for better contrast */
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main container styles */
        main {
            flex: 1; /* Allow the main content area to grow */
            display: flex;
            justify-content: center; /* Center align items horizontally */
            align-items: center; /* Center align items vertically */
            padding: 20px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            width: 300px; /* Set a width for the form */
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        form button {
            background: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        form button:hover {
            background: #0056b3; /* Darker shade of primary color */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px 0;
            background: #007bff;
            color: white;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem; /* Adjust header size for mobile */
            }
        }  
    </style>
</head>
<body>
    <header>
        <h1>Course Feedback</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/faculty_feedback">Faculty Feedback</a>
        </nav>
    </header>
    <main>
        <form action="/course_feedback" method="post">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Student Feedback System</p>
    </footer>
</body>
</html>
